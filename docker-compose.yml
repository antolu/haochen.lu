# Removed version as it's obsolete in modern Docker Compose

services:
  frontend:
    build: ./frontend
    container_name: portfolio-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: ./backend
    container_name: portfolio-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-portfolio}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - CORS_ORIGINS=http://localhost,https://localhost,http://localhost:80,https://localhost:443
    volumes:
      - ./uploads:/app/uploads
      - ./compressed:/app/compressed
    depends_on:
      - db
      - redis
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    expose:
      - "8000"

  db:
    image: postgres:15-alpine
    container_name: portfolio-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-portfolio}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5
    # Expose port for development access
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: portfolio-redis
    volumes:
      - redis_data:/data
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Expose port for development access
    ports:
      - "6379:6379"

  # Database migration service
  migrate:
    build: ./backend
    container_name: portfolio-migrate
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-portfolio}
    command: ["alembic", "upgrade", "head"]
    depends_on:
      - db
    networks:
      - portfolio-network
    restart: "no"

networks:
  portfolio-network:
    driver: bridge
    name: portfolio-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
