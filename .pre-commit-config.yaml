exclude: ^(.idea|node_modules|dist|build|coverage|\.next|\.nuxt)
repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: ['--maxkb=10240']
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-shebang-scripts-are-executable
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
        args: ["--unsafe"]
      - id: check-json
      - id: debug-statements
        exclude: ^LICENSE|\.(html|csv|txt|svg|py)$
      - id: requirements-txt-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        exclude: \.(html|svg|md)$
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix, --unsafe-fixes, --preview, --config=backend/pyproject.toml]
        files: ^backend/
        exclude: ^backend/app/_version\.py$
      - id: ruff-format
        args: [--config=backend/pyproject.toml]
        files: ^backend/
        exclude: ^backend/app/_version\.py$

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        files: ^backend/
        exclude: ^backend/(tests/.*|alembic/.*|app/_version\.py)$
        args: [--config-file=backend/pyproject.toml]
        additional_dependencies:
          - 'pydantic>=2.11'
          - 'pydantic-settings>=2.10'
          - 'sqlalchemy[mypy]>=2.0'
          - 'types-PyYAML'
          - 'types-redis>=4.6'
          - 'httpx>=0.28'
          - 'fastapi>=0.117'
          - 'starlette>=0.41'
          - 'bcrypt>=4.1'

  # ESLint for TypeScript/JavaScript linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v10.0.0-rc.2
    hooks:
      - id: eslint
        files: ^frontend/.*\.(ts|tsx|js|jsx)$  # Explicitly match TypeScript and JavaScript files
        exclude: ^frontend/(node_modules|dist|build|coverage|\.next|\.nuxt|\.vite)/
        types: [file]
        args: [--fix, --config, frontend/eslint.config.js]
        additional_dependencies:
          - eslint@9.33.0
          - '@eslint/js@9.33.0'
          - 'typescript-eslint@8.39.1'
          - 'eslint-plugin-react-hooks@5.2.0'
          - 'eslint-plugin-react-refresh@0.4.20'
          - 'globals@16.3.0'
          - 'typescript@5.8.3'

  # Prettier for code formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/.*\.(js|jsx|ts|tsx|json|css|scss|md|yaml|yml)$
        exclude: ^frontend/(dist|build|coverage|node_modules)/

  # Docker linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck

  # Security checks for Python
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        files: ^backend/
        exclude: ^backend/(tests/|app/_version\.py$)

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.38.0
    hooks:
      - id: yamllint
        args: [-d, relaxed]
        files: \.(yaml|yml)$
