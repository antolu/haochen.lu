# Development environment with live reload
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# This will mount source code and run development servers

services:
  backend:
    # Override the image to use a development base
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      # Mount source code for live reload
      - ./backend:/app
      # Preserve node_modules and other build artifacts
      - /app/__pycache__
      - /app/.pytest_cache
    environment:
      - ENV=development
      - LOG_LEVEL=debug
      - PYTHONPATH=/app
      - WATCHFILES_FORCE_POLLING=true  # For Docker file watching
    command: 
      - "uvicorn"
      - "app.main:app"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
      - "--reload"
      - "--reload-dir"
      - "/app"
    ports:
      - "8000:8000"  # Expose backend directly for debugging

  frontend:
    # Override the image to use a development base
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      # Mount source code for live reload
      - ./frontend:/app
      # Preserve node_modules
      - /app/node_modules
      # Preserve build cache
      - /app/.vite
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true  # For Docker file watching
    command: 
      - "npm"
      - "run"
      - "dev"
      - "--"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "3000"
    ports:
      - "3000:3000"  # Vite dev server
    depends_on:
      - backend

  # Keep the database and redis as-is for development
  db:
    # Use the same production config
    
  redis:
    # Use the same production config
    
  migrate:
    # Override to ensure it uses the development backend
    depends_on:
      - db
      - backend
