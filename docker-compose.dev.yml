# Development environment with live reload and nginx proxy
# Usage: ./dev.sh start
# This will mount source code, run development servers, and proxy through nginx

services:
  nginx:
    # Use the same nginx config but proxy to dev servers
    build:
      context: ./frontend
      dockerfile: Dockerfile.nginx.dev
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./uploads:/var/www/uploads:ro
      - ./compressed:/var/www/compressed:ro
    depends_on:
      - backend
      - frontend
    networks:
      - portfolio-network

  backend:
    # Override the image to use a development base
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      # Mount source code for live reload
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./compressed:/app/compressed
      # Preserve build artifacts
      - /app/__pycache__
      - /app/.pytest_cache
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-portfolio}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - CORS_ORIGINS=http://localhost,https://localhost
      - COOKIE_SECURE=false
      - COOKIE_DOMAIN=
      - WEBP_QUALITY=85
      - THUMBNAIL_SIZE=400
      - MAX_FILE_SIZE=52428800
    command: 
      - "uvicorn"
      - "app.main:app"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
      - "--reload"
      - "--reload-dir"
      - "/app"
    ports:
      - "8000:8000"  # Expose backend directly for debugging
    depends_on:
      - db
      - redis
    networks:
      - portfolio-network

  frontend:
    # Override the image to use a development base
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      # Mount source code for live reload
      - ./frontend:/app
      # Preserve node_modules
      - /app/node_modules
      # Preserve build cache
      - /app/.vite
    environment:
      - NODE_ENV=development
      - VITE_API_URL=/api  # Use relative URLs since nginx will proxy
      - CHOKIDAR_USEPOLLING=true  # For Docker file watching
    command: 
      - "npm"
      - "run"
      - "dev"
      - "--"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "3000"
    depends_on:
      - backend
    networks:
      - portfolio-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-portfolio}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:

networks:
  portfolio-network:
    driver: bridge
