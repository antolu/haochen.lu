# Development override for docker-compose
# This file provides development-specific settings
# Use: docker compose -f docker-compose.yml -f docker-compose.override.yml up

services:
  backend:
    # Development environment overrides
    environment:
      - ENV=development
      - LOG_LEVEL=debug

    # Enable live reload for development (optional)
    volumes:
      - ./backend:/app  # Mount source code for live reload
      - ./data:/app/data
      - ./assets/images:/app/assets/images
      - ./uploads:/app/uploads
      - ./compressed:/app/compressed

    # Override the command for development with reload
    command:
      [
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
      ]
  frontend:
    environment:
      - BACKEND_URL=http://backend:8000
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
